<html>
    <head>
        <script>
            function f1(){
                let d=document.getElementById("i1").value
                console.log(d) 
                let s=new Date(d)
                let day 
              console.log(s)
     switch(s.getDay())
     {
        case 0:
           day="sunday"
            break;

       case 1:
        day="monday"
        break;
        
       case 2:
       day="tuesday"
        break;
        
       case 3:
        day="wednesday"
        break;

       default: 
       day="Invalid input"

     }
     document.getElementById("p1").innerText=day;
            }

    </head>
    <body>

        <p id="p1"></p>
